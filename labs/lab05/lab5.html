<!DOCTYPE html>
<html lang="en">

<head>
   <title>Lab 5</title>
   <meta charset="UTF-8">

   <link href="lab5.css" rel="stylesheet" type="text/css">
   <link href="../../resources/template.css" rel="stylesheet" type="text/css">
   <link href="../../resources/style.css" rel="stylesheet" type="text/css">
   
   <script src="lab5.js" defer></script>
   <script src="../../resources/template.js" defer></script>
</head>

<body>
   <div class="main-container">
      <main-header></main-header>
      
      <div id="bodyBlock">
         <div>
            <h1>Intro to IT - Lab 5</h1>
            <p>Williams Chen</p>
            <form id="addForm" name="addForm" action="#" method="post" onsubmit="return validate();">
               <fieldset>
                  <legend>Contact Information</legend>
                  <div class="formData">
                     <label class="field" for="firstName">First Name:</label>
                     <div class="value"><input type="text" size="60" value="" name="firstName" id="firstName"></div>
      
                     <label class="field" for="lastName">Last Name:</label>
                     <div class="value"><input type="text" size="60" value="" name="lastName" id="lastName"></div>
      
                     <label class="field" for="title">Title:</label>
                     <div class="value"><input type="text" size="60" value="" name="title" id="title"></div>
      
                     <label class="field" for="org">Organization:</label>
                     <div class="value"><input type="text" size="60" value="" name="org" id="org"></div>
      
                     <label class="field" for="pseudonym">Nickname:</label>
                     <div class="value"><input type="text" size="60" value="" name="pseudonym" id="pseudonym"></div>
      
                     <label class="field" for="comments">Comments:</label>
                     <div class="value">
                        <textarea rows="4" cols="40" name="comments" id="comments" 
                           onmouseover="removeDefaultComment(this)" onmouseout="addDefaultComment(this)" onfocus="removeDefaultComment(this)" onblur="addDefaultComment(this)"
                           >Please enter your comments</textarea></div>
      
                     <input type="submit" value="save" id="save" name="save">
                     <input type="button" value="whois" id="whois" name="whois" onclick="constructName()">
                  </div>
               </fieldset>
            </form>
         </div>
      </div>

      <main-footer></main-footer>
   </div>

</body>

</html>
